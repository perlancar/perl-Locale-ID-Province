name=Locale-ID-Province
version=0.01
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Locale-ID-Province/
repository=http://github.com/sharyanto/perl-Locale-ID-Province

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
; for building
; for runtime
perl=5.010000
; to specify which specification version we're following
Sub::Spec=1.0.5
Sub::Spec::Gen::ReadTable=0.02
; for example script
Sub::Spec::CmdLine=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
