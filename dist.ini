name=Locale-ID-Province
version=0.02
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Locale-ID-Province/
repository=http://github.com/sharyanto/perl-Locale-ID-Province

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;testing
Test::More=0.96

;runtime
perl=5.010000
Perinci::Sub::Gen::AccessTable=0

;for example script
Perinci::CmdLine=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
